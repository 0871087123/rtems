#
#  Config file for the uC5282 BSP
#

RTEMS_CPU = m68k
RTEMS_CPU_MODEL = mcf5282

include $(RTEMS_ROOT)/make/custom/default.cfg

# This is the actual bsp directory used during the build process.
RTEMS_BSP_FAMILY = uC5282

#  This contains the compiler options necessary to select the CPU model
#  and (hopefully) optimize for it. 
CPU_CFLAGS = -m528x

# CFLAGS_OPTIMIZE_V = -O0 -fomit-frame-pointer
CFLAGS_OPTIMIZE_V = -O4 -g

# The following are definitions of make-exe which will work using ld as
# is currently required.

define make-exe
	$(LINK.c) $(AM_CFLAGS) $(AM_LDFLAGS) -o $(basename $@).nxe \
	    $(LINK_OBJS) $(LINK_LIBS)
	$(OBJCOPY) -O binary --strip-all $(basename $@).nxe $@
	$(SIZE) $(basename $@).nxe
endef
define make-cxx-exe
	$(LINK.cc) $(AM_CFLAGS) $(AM_LDFLAGS) -o $(basename $@).nxe \
	    $(LINK_OBJS) $(LINK_LIBS)
	$(OBJCOPY) -O binary --strip-all $(basename $@).nxe $@
	$(SIZE) $(basename $@).nxe
endef

