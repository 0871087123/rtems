RTEMS_CPU=m68k
RTEMS_CPU_MODEL=mcf5235

include $(RTEMS_ROOT)/make/custom/default.cfg

# This is the actual bsp directory used during the build process.
RTEMS_BSP_FAMILY=mcf5235

#  This contains the compiler options necessary to select the CPU model
#  and (hopefully) optimize for it. 
CPU_CFLAGS = -m528x


# optimize flag: typically -0, could use -O4 or -fast, -O4 is ok for RTEMS
CFLAGS_OPTIMIZE_V= -O4 -fomit-frame-pointer


ifndef MTARGET
MTARGET=ram
endif

# The following are definitions of make-exe which will work using ld as
# is currently required.  It is expected that as of gcc 2.8, the end user
# will be able to override parts of the compilers specs and link using gcc.

define make-exe
	$(LINK.c) $(AM_CFLAGS) -m5200 $(AM_LDFLAGS) \
	    -o $(basename $@).nxe $(LINK_OBJS) $(LINK_LIBS)
	$(OBJCOPY) -O binary --strip-all $(basename $@).nxe $@
	$(SIZE) $(basename $@).nxe
endef
define make-cxx-exe
	$(LINK.cc) $(AM_CFLAGS) -m5200 $(AM_LDFLAGS) \
	    -o $(basename $@).nxe $(LINK_OBJS) $(LINK_LIBS)
	$(OBJCOPY) -O binary --strip-all $(basename $@).nxe $@
	$(SIZE) $(basename $@).nxe
endef

